                Food Delight

            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>

             <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">Rs.0</div>
             </div>   
             <button class="btn-buy">Place Order</button>
             <ion-icon name="close" id="cart-close"></ion-icon>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="title">Discover The Best Food</h2>
        <div class="shop-content">
            <div class="food-box">
                <div class="pic">
                    <img src="./image/plain-image.jpg" alt="" class="food-img">
                </div>
                <h2 class="food-title">Plain</h2>
                <span class="food-price">Rs.40</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="./image/paper roasr-images.jpg" alt="" class="food-img">
                </div>
                <h2 class="food-title">Paper Roast</h2>
                <span class="food-price">Rs.65</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="./image/onion roast-images.jpg" alt="" class="food-img">
                </div>
                <h2 class="food-title">Onion Roast</h2>
                <span class="food-price">Rs.70</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="./image/Egg Omelette-images.jpg" alt="" class="food-img">
                </div>
                <h2 class="food-title">Egg Omelette</h2>
                <span class="food-price">Rs.50</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>

            <div class="food-box">

                    <img src="./image/Plain Omelette-images.jpg" alt="" class="food-img">

                <h2 class="food-title">Plain Omelette</h2>
                <span class="food-price">Rs.30</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="./image/Kadai Fry-images.jpg" alt="" class="food-img">
                </div>
                <h2 class="food-title">Kadai Fry</h2>
                <span class="food-price">Rs.150</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="./image/Egg Veechu-images.jpg" alt="" class="food-img">
                </div>
                <h2 class="food-title">Egg Veechu</h2>
                <span class="food-price">Rs.55</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="./image/Egg Roast-images.jpg" alt="" class="food-img">
                </div>
                <h2 class="food-title">Egg Roast</h2>
                <span class="food-price">Rs.60</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            
        </div>
    </div>
